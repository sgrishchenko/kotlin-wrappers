name: Lock

on:
  push:
    branches:
      - test-lock-fork

jobs:
  update-lock:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - run: |
          ./gradlew :kotlinUpgradePackageLock
          git add package-lock.json
          git config --global user.name "GitHub bot"
          git config --global user.email "<>"
          git commit -m "Update package-lock.json" --allow-empty
      - run: |
          git checkout -b lock
          git push -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git lock
      - id: pr-state
        run: |
          echo "state=$( gh pr view lock --json state --jq .state || echo "ABSENT" )" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo "${{ steps.pr-state.outputs.state }}"
      - if: ${{ steps.pr-state.outputs.state != 'OPEN' }}
        run: |
          gh pr create --fill --base ${{ github.ref_name }} --head lock
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
